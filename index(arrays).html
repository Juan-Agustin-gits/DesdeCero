<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="flexContainer">
            <div class="Header blue lighten-3">
                <h2 class="eliminarPading center-align">Generador de datos </h2>
                <br>
                <p class="eliminarPading center-align"> Proximamente ordenará los datos </p>
                <br>
            </div>

            <div class="arrayRandom col s6 grey lighten-2">
                <h2 class="center-align">DATOS RANDOM</h2>
                
                <h3 class="center-align">cantidad de datos</h3>
                
                    <input type="text" id="cantidad_Datos">
                    <p class="center-align">Minimo</p>
                
                    <input type="text" id="caja_minimo">
                    <p class="center-align">Maximo</p>
                    
                    <input type="text" id="caja_maximo"> 
                    <button class="botones" id="Generar">Generar datos</button>
                
                </div>

                <div class="containerTwo col s6 grey lighten-2">
                    <h1 class="center-align">Ingresa tus datos</h1>
                    <p class=" nota center-align">Nota: tienes que ingresar tus datos uno a uno.</p>
                
                    <input type="text" id="datosDeIngreso">
                    <button class="botones " id="botonGuardar">Guardar</button>
                
                </div>
        </div>
        <div class="containerResultado col s12 cyan lighten-3">
                        <p class="resultado center-align" id="resultado">Aqui saldrá tu resultado</p>
                    
                    </div>

                    <div class="conatinerInfo col s12 blue lighten-3">
                        <a href="https://github.com/Juan-Agustin-gits"     > GitHub    </a>
                        <a href="https://www.instagram.com/0tro.ser.mas/"  > Instagram </a>

                </div>
